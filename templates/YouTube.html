<div ng-controller="YouTubeCtrl" ng-show="searchService == 'YouTube'">

    <div class="row" ng-repeat="item in results | pagination: curPage * pageSize | limitTo: pageSize">
        <div class="col-sm-12">
            <hr>
        </div>
        <div class="col-sm-6">
            <center>
                <img class="img-thumbnail" src="{{item.snippet.thumbnails.default.url}}" />
            </center>
        </div>
        <div class="col-sm-6">
            <center>
                <h5><a href="https://www.youtube.com/watch?v= + {{item.id.videoId}}" target="_blank">Watch: {{item.snippet.title}}</a></h5>
            </center>
        </div>
    </div>

    <!--Pagination div --->

    <div class="row pagination-div" ng-show="results.length">
        <div class="col-sm-2 center-block">
            <input type="button" class="btn btn-primary" ng-disabled="curPage == 0" ng-click="curPage=curPage-1" value="Previous">
        </div>
        <div class="col-sm-3"></div>
        <div class="col-sm-2 bottom">
            Page {{curPage + 1}} of {{ numberOfPages() }}
        </div>
        <div class="col-sm-3"></div>
        <div class="col-sm-2 center-block">
            <input type="button" class="btn btn-primary" ng-disabled="curPage >= results.length/pageSize - 1" ng-click="curPage = curPage+1" value="Next" />
        </div>
    </div>
</div>
